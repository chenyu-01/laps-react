name: Code Quality Check

on: [pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21' # Use the Node.js version of your project

      - name: Install dependencies
        run: npm install

      - name: Run ESLint # if failed will continue to run the other steps, but will record this failed step
        continue-on-error: true
        id: eslint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run Prettier
        continue-on-error: true
        id: prettier
        run: npx prettier --check .

      - name: Check If Failed Before
        run: |
          if [ ${{ steps.eslint.outcome }} == 'failure' ] || [ ${{ steps.prettier.outcome }} == 'failure' ]; then
            exit 1
          fi
